<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SQL Parser</title>

    <style>
        h1,h4 {
            text-align: center;
        }

        h2 {
            text-align: center;
            font-weight: bold;
        }

        #queryTextArea {
            border: 5px double black;
        }

        .output {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 style="align-content:center;">SQL Parser</h1>
        <h4 style="align-content:center;">Enter a single SQL Query</h2>

        <form class="mt-4" action="/" method="POST">
            <div class="mb-3 mt-4">
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="queryTextArea" rows="3" name="query">
                </textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 container">Parse SQL Query</button>
        </form>
    </div>
    <div class="output mt-4 container">
        {% if output_dictionary %}
        <h2 class="mt-4">OUTPUT</h2>
        {{ output_dictionary }}
        {% endif %}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
